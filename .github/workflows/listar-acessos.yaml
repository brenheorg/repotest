name: Listar acessos por time e gerar XLSX

on:
  workflow_dispatch:

jobs:
  listar-acessos:
    runs-on: ubuntu-latest
    env:
      ORG: brenheorg
      GH_TOKEN: ${{ secrets.GH_PAT }}

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v4

      - name: Instalar GitHub CLI e jq
        run: |
          sudo apt-get update
          sudo apt-get install -y gh jq python3 python3-pip

      - name: Gerar CSV de acessos
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          echo "Repositorio,Time,Permissao" > acessos_por_time.csv
          repos=$(gh repo list "$ORG" --limit 1000 --json name -q '.[].name')
          for repo in $repos; do
            echo "🔍 Verificando: $repo"
            json=$(gh api "/orgs/$ORG/repos/$repo/teams")
            if [ "$json" != "[]" ]; then
              echo "$json" | jq -r --arg repo "$repo" '.[] | "\($repo),\(.name),\(.permission)"' >> acessos_por_time.csv
            fi
          done

      - name: Instalar pandas e openpyxl
        run: |
          sudo apt-get install -y python3-pip
          pip3 install --break-system-packages pandas openpyxl

      - name: Converter CSV para XLSX
        run: |
          echo "import pandas as pd" > convert.py
          echo "" >> convert.py
          echo "df = pd.read_csv('acessos_por_time.csv')" >> convert.py
          echo "df.to_excel('acessos_por_time.xlsx', index=False)" >> convert.py
          python3 convert.py

      - name: Publicar arquivo XLSX como artefato
        uses: actions/upload-artifact@v4
        with:
          name: acessos-times-xlsx
          path: acessos_por_time.xlsx

      - name: Publicar arquivo XLSX como artefato
        uses: actions/upload-artifact@v4
        with:
          name: acessos-times-xlsx
          path: acessos_por_time.xlsx
